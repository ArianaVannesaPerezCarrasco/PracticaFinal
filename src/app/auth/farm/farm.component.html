
<div style="text-align: center;">
    <h2>Sistema de Farmacia</h2>
    <button type="button" class="btn btn-outline-success" (click)="open(content)">Insertar Producto</button>


    <table class="table">


        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of collection.data">
            <td>{{item.id}}</td>
            <td>{{item.producto}}</td>
            <td>{{item.descripcion}}</td>
            <td>
                <button type="button" class="btn btn-primary"(click)="openEditar(content,item)">Editar</button>
                <button type="button" class="btn btn-danger"(click)="eliminar(item)">Eliminar</button>
            </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>



    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Insertar producto </h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">


                <form [formGroup]="productoForm">

                    <div class="form-group"> 
                        <label >Id</label>
                        <input type="Number" formControlName="id" class="form-control">
                    </div>

                    <div class="form-group"> 
                        <label >Producto</label>
                        <input type ="Text" formControlName="producto"class="form-control">
                    </div>

                    <div class="form-group"> 
                        <label >Descripcion</label>
                        <input type ="Text" formControlName="descripcion"class="form-control">
                    </div>


                </form>


             
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="guardarProducto()" *ngIf="!actualizar">Guardar</button>
          <button type="button" class="btn btn-outline-dark" (click)="actualizarProducto()" *ngIf="actualizar">Actualizar</button>
        </div>
      </ng-template>
      
              
      
      
</div>
